#### general settings
name: DeFlow-DPED-RO
use_tb_logger: true
model: SRFL_Glow
distortion: sr
scale: 4
gpu_ids: [0,] # should be equal to $CUDA_VISIBLE_DEVICES


#### datasets
datasets:
  train:
    name: Iphone_DSLR_tr
    mode: LQGT_multiclass
    dataroot_GT: [ ../datasets/DPED-RWSR/train/canon/4x/,
                   ../datasets/DPED-RWSR/train/iphone/1x/ ]
    dataroot_LQ: [ ../datasets/DPED-RWSR/train/canon/16x/,
                   ../datasets/DPED-RWSR/train/iphone/4x/ ]

    n_workers: 0  # per GPU
    preload: False # set true to load images into ram for faster training
    batch_size: 2
    balanced: True
    use_shuffle: true
    use_flip: true
    use_crop: true
    color: RGB
    GT_size: 160
    quant: 32
    
  val:
    name: Iphone_DSLR_va
    mode: LQGT_multiclass 
    dataroot_GT: [../datasets/DPED-RWSR/validation/canon/4x/,
                  ../datasets/DPED-RWSR/validation/iphone/1x]
    dataroot_LQ: [../datasets/DPED-RWSR/validation/canon/16x/,
                  ../datasets/DPED-RWSR/validation/iphone/4x/]
    preload: False # set true to load images into ram for faster training
    center_crop_hr_size: 160
    quant: 32
    n_max: 10

#### network structures
network_G:
  which_model_G: RRDBGlowNet
  in_nc: 3
  out_nc: 3
  nf: 64
  nb: 23
  upscale: 4
  train_RRDB: true

  flow:
    K: 16
    L: 3
    noInitialInj: true
    LU_decomposed: true
    coupling: CondAffineSeparatedAndCond
    additionalFlowNoAffine: 2
    split:
      enable: true
    fea_up0: true
    stackRRDB:
      blocks: [1, 8, 15, 22]
      concat: true
    shift:
      constant: correlated
      classes: [[0,1], ]
      std_init_shift: 0.0
    LR_noise_std: 0.03
    CondAffineSeparatedAndCond:
      eps: 0.001
      multReverse: True

#### path
path:
  root: D:/DeFlow/DeFlow/codes
  pretrain_model_G: D:/Deep_Project/DeFlow/trained_models/RRDB_models/RRDB_PSNR_x4.pth
  strict_load: true
  resume_state: auto

#### training settings: learning rate scheme, loss
train:
  manual_seed: 10
  lr_G: !!float 0.5e-5
  weight_decay_G: 0
  beta1: 0.9
  beta2: 0.99
  lr_scheme: MultiStepLR
  warmup_iter: -1  # no warm up
  lr_steps_rel: [0.5, 0.75, 0.9, 0.95]
  lr_gamma: 0.5

  niter: 10000
  val_freq: 500

#### validation settings
val:
  heats: [1.0]
  n_sample: 1

#### logger
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 5e3